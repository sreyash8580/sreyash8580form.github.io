<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="images/1.png" alt="Profile pic" id="Profilepic">
            <h2>User Login</h2>
            <form action="">
                <div>
                    <input type="text" name="" id="" class="inputbox" placeholder="Username">
                </div><br>
                <div>
                    <input type="password" name="" id="" class="inputbox" placeholder="Password">
                </div><br>
                <div>
                    <button type="submit">LOGIN</button>
                </div>
            </form><br>
            <div class="h4">
                <h4>Forget Password?</h4>
            </div>
        </div>
    </div>
</body>
</html>
